name: Add issues to project

on:
  issues:
    types:
      - opened
jobs:
  add-to-project:
    name: Add To GitHub projects
    runs-on: notionpaper
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/users/dealingwith/projects/1/
          github-token: ${{ secrets.GITHUB_TOKEN }}
